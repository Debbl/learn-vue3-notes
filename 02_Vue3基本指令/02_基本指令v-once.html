<!--
  v-once
  元素或组件及其所有的子元素 *只渲染一次*
  即使使用的数据有变化
  用于 性能优化
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="tem">
    <h2>{{counter}}</h2>
    <div v-once>
      <h2>{{counter}}</h2>
      <h2>{{message}}</h2>
    </div>
    <button @click="increment">+1</button>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const App = {
      template: '#tem',
      data() {
        return {
          counter: 0,
          message: 'Hello',
        }
      },
      methods: {
        increment() {
          this.counter++;
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>

</html>
