<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <script type="x-template" id="tem">
    <div>
      <h2>{{message}}</h2>
      <h2>{{counter}}</h2>
      <button @click='increment'>+1</button>
      <button @click='decrement'>-1</button>
    </div>
  </script>
  <script>
    Vue.createApp({
      template: '#tem',
      data: function () {
        return {
          message: 'Hello World',
          counter: 0,
        }
      },
      methods: {
        increment() {
          console.log("按钮点击 +1 ");
          this.counter++;
        },
        decrement() {
          console.log("按钮点击 -1");
          this.counter--;
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
